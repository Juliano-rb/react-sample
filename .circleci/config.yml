version: 2.1

commands:
  install-packages:
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}

      - run:
          name: Install Dependencies
          command: yarn install --immutable

      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

executors:
  docker-executor:
    docker:
      - image: circleci/node:lts

jobs:
  test:
    executor: docker-executor
    working_directory: ~/repo
    steps:
      - install-packages

      - run:
          name: Run Tests
          command: yarn test    

  build:
    executor: docker-executor
    working_directory: ~/repo
    steps:
      - install-packages

      - run:
          name: Build App
          command: yarn build    

workflows:
  build-and-test:
    jobs:
      # - build
      - test
